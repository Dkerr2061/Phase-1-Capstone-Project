<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" />
      <title>Movie Info App</title>
      <link rel="stylesheet" type="text/css" href="index.css" />
      <script defer type="text/javascript" src="index.js"></script>
    </head>
    <body>
      <header>
        <h1>Movie Info App</h1>
      </header>

      <div id="movie-display">

      </div>

        <h2 id="liked-movies-title">Favorite Movies List</h2>

      <div id="favorite-movie-display"> 
          
      </div>

      <div id="movie-detail">
        <img id="detail-image" src="">
        <h2 id="movie-detail-name">Movie name here</h2>
        <h3>Release Year:</h3>
          <p id="movie-detail-year"></p>
        <h4>Director:</h4>
          <p id="movie-detail-director"></p>
        <h4>Top cast:</h4>
          <p id="movie-detail-top-cast"></p>
        <h4>Genre:</h4>
          <p id="movie-detail-genre"></p>
        <h4>Animated:</h4>
          <p id="movie-detail-is-animated"></p>
        <h4>Live Action:</h4>
          <p id="movie-detail-live-action"></p>
        <h4>Description:</h4>
          <p id="movie-detail-description"></p>
        <button id="like-button"> 
          Add To Favorites
        </button>
      </div>

      <h2 id="form-instructions">Use this form to add your own movie to the page:</h2>

      <form id="add-movie">
        <label for="new-name">Name:</label>
        <input type="text" name="name" id="new-name"/>
        <label for="new-release-year">Release Year:</label>
        <input type="number" name="year" id="new-release-year"/>
        <label for="new-movie-poster">Movie Poster:</label>
        <input type="text" name="movie-poster" id="new-movie-poster"/>
        <label for="new-director">Director:</label>
        <input type="text" name="director" id="new-director"/>
        <label for="new-lead-actor">Lead Actor:</label>
        <input type="text" name="lead-actor" id="new-lead-actor"/>
        <label for="new-support-actor">Support Actor:</label>
        <input type="text" name="support-actor" id="new-support-actor"/>
        <label for="new-second-support-actor">Second Supporting Actor:</label>
        <input type="text" name="second-support-actor" id="new-second-support-actor"/>
        <label for="new-genre">Genre:</label>
        <input type="text" name="genre" id="new-genre"/>
        <label for="new-animated">Animated:</label>
        <input type="text" name="is-animated" id="new-animated" placeholder="Use True or False"/>
        <label for="new-live-action">Live Action:</label>
        <input type="text" name="live-action" id="new-live-action" placeholder="Use True or False">
        <label for="new-description">Description:</label>
        <textarea name="new-description" id="new-description"></textarea>
        <input type="submit" id="add-movie-button" value="Add Movie" />
      </form>
    </body>
</html>
